# SecureDriveUploader Application Configuration
# This file contains default configuration values for the application

# Application Information
app.name=SecureDriveUploader
app.version=1.0.0
app.description=A secure file uploader with encryption for Google Drive

# Default Settings
# Last used folder for file selection
last.used.folder=${user.home}

# Feature toggles
encryption.enabled=true
upload.enabled=true
auto.encrypt=false
auto.upload=false

# Window settings
window.width=800
window.height=600
window.x=100
window.y=100

# Google Drive settings
drive.folder.id=
drive.folder.name=SecureDriveUploader

# User interface settings
show.notifications=true
show.progress.details=true
confirm.before.delete=true

# Logging settings
log.level=INFO
log.file.enabled=true
log.console.enabled=true

# Security settings
key.storage.location=${user.home}/.securedrive
token.storage.location=${user.home}/.securedrive/tokens
credentials.file=credentials.json

# File handling settings
max.file.size.mb=100
allowed.file.extensions=*
temp.directory=${java.io.tmpdir}/securedrive

# Encryption settings
encryption.algorithm=AES
encryption.mode=CBC
encryption.padding=PKCS7Padding
key.length=256

# Upload settings
upload.chunk.size.mb=1
upload.retry.attempts=3
upload.retry.delay.seconds=5
upload.timeout.seconds=300

# Performance settings
thread.pool.size=4
memory.buffer.size.kb=8192
cache.size.mb=100
